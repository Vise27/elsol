<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pago Exitoso</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" />
</head>

<body>
<div th:replace="~{home/links}"></div>
<div th:replace="~{home/Topbar}"></div>

<div class="container d-flex flex-column align-items-center justify-content-center vh-100">
  <div class="text-center">
    <div class="mb-4">
      <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
    </div>
    <h1 class="text-success">¡Pago Exitoso!</h1>
    <p class="lead">Gracias por tu compra. Tu pedido está siendo procesado.</p>
    <a href="/" class="btn btn-primary mt-3">Volver al Inicio</a>
  </div>
</div>
<div th:replace="~{home/Footer}"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.0/lottie.min.js"></script>
<div id="lottie-animation" style="width: 100%; height: 100%; background: white; position: fixed; top: 0; left: 0; z-index: 9999;"></div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    // Inicializa la animación
    const animation = lottie.loadAnimation({
      container: document.getElementById('lottie-animation'), // Contenedor de la animación
      path: '/animations/carrito.json', // Ruta al archivo JSON
      renderer: 'svg', // Renderizador
      loop: true, // Si la animación debe repetirse
      autoplay: true, // Si la animación debe reproducirse automáticamente
    });

    // Tiempo visible de la animación
    const tiempoVisible = 1500; // 3 segundos

    // Ocultar la animación y mostrar el contenido principal
    setTimeout(() => {
      const animationContainer = document.getElementById('lottie-animation');
      animationContainer.style.opacity = 0; // Desvanecimiento gradual
      setTimeout(() => {
        animationContainer.style.display = 'none'; // Ocultar completamente
      }, 500); // Tiempo adicional para completar el desvanecimiento
    }, tiempoVisible);
  });
</script>

</body>


</html>
