<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Editar Perfil</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="/recursos_plantilla/img/favicon.ico" rel="icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="/recursos_plantilla/css/style.css" rel="stylesheet">
</head>

<body>
<!-- Topbar -->
<div th:replace="~{home/Topbar}"></div>

<!-- Formulario de edición de perfil -->
<div class="container py-5">
    <h2>Editar Perfil</h2>
    <form th:action="@{/updateProfile}" method="post">
        <div class="form-group">
            <label for="firstName">Nombre</label>
            <input type="text" class="form-control" id="firstName" name="firstName" th:value="${session.user.firstName}" required>
        </div>
        <div class="form-group">
            <label for="lastName">Apellido</label>
            <input type="text" class="form-control" id="lastName" name="lastName" th:value="${session.user.lastName}" required>
        </div>
        <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" class="form-control" id="email" name="email" th:value="${session.user.email}" required>
        </div>
        <div class="form-group">
            <label for="username">Nombre de usuario</label>
            <input type="text" class="form-control" id="username" name="username" th:value="${session.user.username}" required>
        </div>
        <button type="submit" class="btn btn-warning">Guardar cambios</button>
    </form>
</div>

<!-- Footer -->
<div th:replace="~{home/Footer}"></div>
</body>

</html>
