<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Editar perfil</title>
</head>

<body>
<div th:replace="~{home/links}"></div>

<!-- Topbar Start -->
<div th:replace="~{home/Topbar}"></div>

<div class="container py-5">
    <div class="row">
        <div class="col-lg-6 d-flex justify-content-center align-items-center">
            <div class="user-icon" style="font-size: 150px; color: #007bff;">
                <i class="fas fa-user-circle"></i>
            </div>
        </div>
        <div class="col-lg-6">
            <h1 class="mb-3" th:text="'Editando perfil de ' + ${user.firstName}"></h1>

            <!-- Formulario de Edición del Perfil -->
            <form action="/profile/edit" method="post">
                <div class="form-group">
                    <label for="firstName">Nombre</label>
                    <input type="text" id="firstName" name="firstName" class="form-control" th:value="${user.firstName}" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Apellido</label>
                    <input type="text" id="lastName" name="lastName" class="form-control" th:value="${user.lastName}" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" class="form-control" th:value="${user.email}" required>
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-success">Guardar Cambios</button>
                    <a href="/profile" class="btn btn-secondary ml-2">Cancelar</a>
                </div>
            </form>

            <!-- Mensajes de Error/Éxito -->
            <div th:if="${error}" class="mt-3" style="color: red;">
                <p th:text="${error}"></p>
            </div>
            <div th:if="${success}" class="mt-3" style="color: green;">
                <p th:text="${success}"></p>
            </div>
        </div>
    </div>
</div>

<!-- Footer Start -->
<div th:replace="~{home/Footer}"></div>

</body>

</html>
