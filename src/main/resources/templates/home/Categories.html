<!-- Categorías como menú desplegable -->
<div class="container-fluid pt-5 pb-3">
  <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4">
    <span class="bg-secondary pr-3">Categorías</span>
  </h2>
  <div class="row px-xl-5">
    <div class="col-lg-12">
      <!-- Botón desplegable -->
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownCategorias" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Seleccionar Categoría
        </button>
        <!-- Lista desplegable -->
        <div class="dropdown-menu" aria-labelledby="dropdownCategorias">
          <th:block th:each="categoria : ${categorias}">
            <a class="dropdown-item" th:text="${categoria.tipo}"></a>
          </th:block>
        </div>
      </div>
    </div>
  </div>
</div>
