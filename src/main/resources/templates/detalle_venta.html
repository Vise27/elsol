<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Detalles de la Venta</title>
    <link href="/recursos_plantilla/css/style.css" rel="stylesheet">
</head>

<body>
<div class="container py-5">
    <h1>Detalles de la Venta</h1>

    <div>
        <p><strong>Fecha:</strong> <span th:text="${venta.fecha.format(T(java.time.format.DateTimeFormatter).ofPattern('dd/MM/yyyy HH:mm'))}"></span></p>
        <p><strong>Total:</strong> <span th:text="'$' + ${venta.total}"></span></p>
        <p><strong>Estado:</strong> <span th:text="${venta.estado}"></span></p>
    </div>

    <h2>Productos</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio Unitario</th>
            <th>Subtotal</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="detalle : ${detalles}">
            <td th:text="${detalle.producto.nombre}"></td>
            <td th:text="${detalle.cantidad}"></td>
            <td th:text="'$' + ${detalle.precioUnitario}"></td>
            <td th:text="'$' + (${detalle.cantidad} * ${detalle.precioUnitario})"></td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/historial}" class="btn btn-secondary">Volver al Historial</a>
</div>
</body>

</html>
